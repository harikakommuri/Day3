</table><br>
  <lable>Enter keyword</lable>
  <input type="text" id="search" style="height:25px"><br><br>
<center><button onclick="search()" style="height:35px">search</button></center>
</div>
  <script>
  function search()
  {
    var tableid=document.getElementById("t");
    var element=document.getElementById("search");
    for(var i=1;i<tableid.rows.length;i++)
    {
      var f=0;
      for(var j=0;j<tableid.rows[i].cells.length;j++)
      {
        if(element.value==tableid.rows[i].cells[j].innerHTML)
        {
          f=1;
          break;
        }
      }
      if(f==1)
        //tableid.rows[i].style.display="table-row";windows.alert
        tableid.rows[i].style.background="#c0c0c0";
     else
     {
      tableid.rows[i].style.background="#b0e0e6";
     }
    }
    document.getElementById("search").value="";
  }
