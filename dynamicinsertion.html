<!doctype html>
<html>
<head>
  <title>insert a row dynamically</title>
  <style>
    .cr
      {
        cursor: pointer;
      }
  </style>
</head>
<body>
  <div style="margin:0 auto;width:600px">
  <table id="t" border="3" style="width=100%" cellpadding="4">
    <thead style="background:#eee">
      <th width="40%">Name</th>
      <th width="20%">salary</th>
      <th width="30%">DOJ</th>
      <th style="width:10%" onclick="insertdata()">&#9997</th>
    </thead>
    <tbody>
      <tr id="r1">
        <td class="cell1"></td>
        <td class="cell2"></td>
        <td class="cell3"></td>
        <td class="cr" onclick="insertdata()">&#9997</td>
      </tr>
      <tr id="r2">
        <td class="cell1"></td>
        <td class="cell2"></td>
        <td class="cell3"></td>
        <td class="cr" onclick="insertdata()">&#9997</td>
      </tr>
      <tr id="r3">
        <td class="cell1"></td>
        <td class="cell2"></td>
        <td class="cell3"></td>
        <td class="cr" onclick="insertdata()">&#9997</td>
      </tr>
      <tr id="r4">
        <td class="cell1"></td>
        <td class="cell2"></td>
        <td class="cell3"></td>
        <td class="cr" onclick="insertdata()">&#9997</td>
      </tr>
      <tr id="r5">
        <td class="cell1"></td>
        <td class="cell2"></td>
        <td class="cell3"></td>
        <td class="cr" onclick="insertdata()">&#9997</td>
      </tr>
    </tbody>
  </table>
  <button onclick="insertrow()">Add more rows</button>
</div>
  <script>
  function insertrow()
  {
    var tableid=document.getElementById("t");
    var rowcount=tableid.rows.length;
    var row=tableid.insertRow(rowcount);
    var cell1=row.insertCell(0);
    cell1.className="cell1";
    //var element1=document.createElement("input");
    //element1.type="text";
    //cell1.appendChild(element1);
    var cell2=row.insertCell(1);
    cell2.className="cell2";
    //var element2=document.createElement("input");
    //element2.type="text";
    //cell2.appendChild(element2);
    var cell3=row.insertCell(2);
    cell3.className="cell3";
  //var element3=document.createElement("input");
    //element3.type="text";
    //cell3.appendChild(element3);
    var cell4=row.insertCell(3);
    cell4.innerHTML="&#9997";
    cell4.className="cr";
  }
  function insertdata()
  {
    var cell;
    var r;
    var element;
    var i;
    var cell = document.getElementsByClassName("cell1");
    for (i = 0; i < cell.length; i++) {
      element = document.createElement("input");
      element.type="text";
      cell[i].appendChild(element);
    }
    // cell1.appendChild(element1);
    cell = document.getElementsByClassName("cell2");
    for (i = 0; i < cell.length; i++) {
      element = document.createElement("input");
      element.type="text";
      cell[i].appendChild(element);
    }
    // element = document.createElement("input");
    // element.type="text";
    // cell2.appendChild(element2);
    cell =document.getElementsByClassName("cell3");
    for (i = 0; i < cell.length; i++) {
      element = document.createElement("input");
      element.type="text";
      cell[i].appendChild(element);
    }
    // var element3=document.createElement("input");
    // element3.type="text";
    // cell3.appendChild(element3);
  }
  </script>
</body>
</html>
